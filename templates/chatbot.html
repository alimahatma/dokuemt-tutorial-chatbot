{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
        height: 100%;
    }

    .messages-box {
        flex: 1;
        overflow-y: auto;
    }

    .messages-list {
        padding-left: 0;
    }

    .message {
        margin-bottom: 15px;
        list-style: none;
    }

    .message-text {
        padding: 10px;
        border-radius: 5px;
    }

    .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
    }

    .recived {
        background-color: #f1f0f0;
        align-self: flex-start;
    }

    .message-form {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: #f8f9fa;
    }

    .message-input {
        flex: 1;
        border-radius: 0;
        border-right: none;
    }

    .btn-send {
        border-radius: 0;
    }

    .chat-container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

</style>
{% endblock %}

{% block content %}

<div class="chat-container">
    <div class="card flex-grow-1">
        <div class="card-header bg-primary text-white">Chat</div>
        <div class="card-header bg-primary text-white"><b>Welcome, </b><a style="color: yellow;" href="logout">Logout</a></div>
        <div class="card-header bg-primary text-white"> 
            <a style="color: yellow;" href="login">Login</a>
            <a style="color: yellow;" href="register">Register</a>
        </div>
        
        <div class="card-body messages-box">
            <ul class="list-unstyled messages-list">
                <li class="message sent">
                    <div class="message-text">
                        <div class="message-sender">
                            <b>You</b>
                        </div>
                        <div class="message-content">

                        </div>
                    </div>
                </li>

                <li class="message recived">
                    <div class="message-text">
                        <div class="message-sender">
                            <b>AI Chatbot</b>
                        </div>
                        <div class="message-content">

                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <br><br>
        <br><br>

        <form class="message-form">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control message-input" placeholder="Type your message...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary btn-send">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

</script>

{% endblock %}
